<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection</title>
</head>
<body>
    <script>
        // Collect user details
        let firstName = window.prompt("Enter your First Name:");
        let lastName = window.prompt("Enter your Last Name:");
        let age = window.prompt("Enter your Age:");
        let phoneNumber = window.prompt("Enter your Phone Number:");

        // L collected data to the console
        console.log("User Details:");
        console.log("First Name: " + firstName);
        console.log("Last Name: " + lastName);
        console.log("Age: " + age);
        
        console.log("Phone Number: " + phoneNumber);
    </script>
</body>
</html>
